<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Images/spotifylogo.png" alt="Logo ki photu">Spotify</li>
            <li class="home">Home</li>
            <li class="about">About</li>
        </ul>
    </nav>


    <!-- gaane wale container -->
    <div class="container">
        <div class="songList">
            <h1>Best of Jagjit Singh</h1>  
        <div class="songItemContainer">
            <div class="songItem">
                <img src="Cover/1.jpeg" alt="1">
                <!-- span sle takkii ek hi lnie me rahe -->
                <span>Hoshwalo ko</span>
                <span class="songlistplay"><span class="timeStamp">05:03 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="/Cover/2.jpeg" alt="1">
                <!-- span sle takkii ek hi lnie me rahe -->
                <span>Pyar ka pehla khat</span>
                <span class="songlistplay"><span class="timeStamp">05:03 <i id="1"  class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="/Cover/3.jpeg" alt="1">
                <!-- span sle takkii ek hi lnie me rahe -->
                <span>hontho se choolo</span>
                <span class="songlistplay"><span class="timeStamp">05:03 <i id="2"  class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="/Cover/4.jpeg" alt="1">
                <!-- span sle takkii ek hi lnie me rahe -->
                <span>Koi fariyaad</span>
                <span class="songlistplay"><span class="timeStamp">05:03 <i  id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="/Cover/5.jpeg" alt="1">
                <!-- span sle takkii ek hi lnie me rahe -->
                <span>Tumko dekha to</span>
                <span class="songlistplay"><span class="timeStamp">05:03 <i  id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="/Cover/6.jpeg" alt="1">
                <!-- span sle takkii ek hi lnie me rahe -->
                <span>Tum itna jo</span>
                <span class="songlistplay"><span class="timeStamp">05:03 <i  id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="/Cover/7.jpeg" alt="1">
                <!-- span sle takkii ek hi lnie me rahe -->
                <span>Chitthi na koi</span>
                <span class="songlistplay"><span class="timeStamp">05:03 <i  id="6" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div> 
        </div> 

        </div>
        <div class="songBanner"></div>
    </div>




    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value = "0"  max="100">
        <!-- value 0 as in progressbar me position -->
        <div class="icons">
            <!-- fontawesome icons -->
            <i class=" fa-3x fa-solid fa-backward" id="previous"></i>
            <i class=" fa-3x fa-solid fa-circle-play" id="masterPlay"></i>
            <i class=" fa-3x fa-solid fa-forward" id="next"></i>
        </div>

        <!-- song info -->
        <div class="songInfo">
            <img src="/Images/playing.gif" width="43px" alt="" srcset="" id = "gif">  <span id="masterSongName">Hoshwalo ko khabar kya</span>
        </div>

    </div>


    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/155c6ded76.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
